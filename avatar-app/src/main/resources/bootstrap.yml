server:
  port: 4001

spring:
  application:
    name: avatar-app
  # 配置中心
  cloud:
    config:
      fail-fast: true
      name: ${spring.application.name}
      profile: ${spring.profiles.active}
      discovery:
        enabled: true
        service-id: avatar-config
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
# 注册中心配置
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://avatar:avatar@avatar-eureka:8761/eureka/
